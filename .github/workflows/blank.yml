name: CI

on: [ push ]
  
jobs:
  build:
    name: Setup Node.js environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
    - name: npm install, build and test
      run: |
        npm install
        npm run build --if-present
        npm test

   
