name: CI

on: [ push ]
  
jobs:
  build:
    name: Setup Node.js environment
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm test

   
